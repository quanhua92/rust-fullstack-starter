  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-tag, test, security]
    # Note: Add build-release to needs array when Docker publishing is enabled
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -2 | tail -1)
        CURRENT_TAG=${GITHUB_REF#refs/tags/}
        
        echo "Generating changelog from $PREVIOUS_TAG to $CURRENT_TAG"
        
        # Generate changelog using git log
        CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..$CURRENT_TAG --no-merges)
        
        # Create multiline output
        {
          echo "changelog<<EOF"
          echo "## What's Changed"
          echo ""
          if [ -n "$CHANGELOG" ]; then
            echo "$CHANGELOG"
          else
            echo "- Initial release"
          fi
          echo ""
          echo "## Container Images"
          echo ""
          echo "Container images are not automatically published. To enable:"
          echo "1. Configure Docker Hub credentials in repository secrets"
          echo "2. Uncomment the build-release job in release.yml"
          echo "3. See .github/workflows/release.yml for detailed instructions"
          echo ""
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$CURRENT_TAG"
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: ${{ needs.validate-tag.outputs.is_prerelease }}

