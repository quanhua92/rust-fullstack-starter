  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [validate-tag, create-release]
    if: always()
    # Note: Add deploy-production to needs array when deployment is enabled
    
    steps:
    - name: Notify success
      if: needs.create-release.result == 'success'
      run: |
        echo "üéâ Release ${{ github.ref_name }} created successfully!"
        echo "üì¶ Source code and release notes available on GitHub"
        
        if [ "${{ needs.validate-tag.outputs.is_prerelease }}" == "false" ]; then
